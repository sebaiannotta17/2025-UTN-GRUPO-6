<!DOCTYPE html>
<html>

<head>
  <title>Strapi</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid my-3" id="app">
    <h4>Carreras</h4>
    <ul id="carreras"></ul>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tabla-carreras"></tbody>
    </table>
    <div class="row">
      <div class="col-md-6">
        <form id="form-carrera">
          <div class="form-group">
            <label for="carrera-nombre">Nombre</label>
            <input type="text" class="form-control" id="carrera-nombre">
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
    <hr>

    <h4>Materias</h4>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Carrera</th>
          <th>Alumnos</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tabla-materias"></tbody>
    </table>
    <div class="row">
      <div class="col-md-6">
        <form id="form-materia">
          <div class="form-group">
            <label for="materia-nombre">Nombre</label>
            <input type="text" class="form-control" id="materia-nombre">
          </div>
          <div class="form-group">
            <label for="materia-carrera">Carrera</label>
            <select id="materia-carrera" class="form-control">
              <option value="">Seleccione</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
    <hr>

    <h4>Alumnos</h4>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Legajo</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="tabla-alumnos"></tbody>
    </table>
    <div class="row">
      <div class="col-md-6">
        <form id="form-alumno">
          <div class="form-group"><label for="alumno-nombre">Nombre</label><input type="text" class="form-control"
              id="alumno-nombre"></div>
          <div class="form-group"><label for="alumno-apellido">Apellido</label><input type="text" class="form-control"
              id="alumno-apellido"></div>
          <div class="form-group"><label for="alumno-legajo">Legajo</label><input type="text" class="form-control"
              id="alumno-legajo"></div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
    <hr>

    <h4>Asignar alumnos a materias</h4>
    <div class="row">
      <div class="col-md-6">
        <form id="form-assign">
          <div class="form-group">
            <label for="select-alumnos">Alumno(s)</label>
            <select multiple id="select-alumnos" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="select-materia">Materia</label>
            <select id="select-materia" class="form-control">
              <option value="">Seleccione</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="app-node.js"></script>
