<!-- Obtener los 10 actores/actrices más populares junto con su última película y guardar: Nombre y apellido,
 título de la película, fecha de estreno, cantidad de votos, y promedio de votos, y género/s -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trabajo Práctico 2 Grupal</title>
  <link rel="stylesheet" type="text/css" href="TP2.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <div class="contenedor-header">
    <img src="imagenes/Logo-UTN.png" alt="Logo de la UTN" id="logo">
    <h2>TP Nro 2 - Grupo 20</h2>
  </div>
</header>

<main>
  <aside>
    <button onclick="obtenerActoresConUltimaPelicula()" class="boton">Cargar y guardar actores</button>
    <button onclick="mostrarActoresDesdeStrapi()" class="boton">Visualizar datos guardados</button>
    <button onclick="toggleGrafico()" class="boton">Mostrar/Ocultar gráfico</button>
    <button onclick="toggleTimeline()" class="boton">Mostrar/Ocultar línea de tiempo</button>
  </aside>

  <section>
    <h1 id="titulo-top" class="titulo-principal">Top 10 Actores/Actrices y Última Película</h1>
    <div id="resultado">Presione un botón para cargar los datos.</div>

    <h2 id="titulo-grafico" class="titulo-principal" style="display: none;">Promedio de votos por actor/actriz</h2>
    <canvas id="graficoPromedios" width="600" height="300" style="display: none;"></canvas>

    <h2 id="titulo-timeline" class="titulo-principal" style="display: none;">Línea de tiempo de estrenos</h2>
    <div id="timeline" class="linea-tiempo" style="display: none;"></div>
  </section>
</main>

<footer>
  <p><em>Tecnología y Gestión Web - 07/07/2025</em></p>
</footer>

<script src="TP2.js"></script>
</body>
</html>
