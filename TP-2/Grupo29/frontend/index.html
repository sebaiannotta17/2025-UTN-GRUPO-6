<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Strapi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>Bienvenido a TP2 - Strapi</h1>
        <p>Esta es una aplicaci√≥n de ejemplo utilizando Strapi como backend.</p>
    </div>
    <div id="content">
        <div id="sidebar"></div>
            <button onclick="visualizarDatos()">visualizar datos</button>
            <button onclick="cargarDatos()" id="cargarDatos">Cargar Datos</button>
            <button onclick="limpiarStrapi()">Borrar Datos de Strapi</button>
        <div id="main">
            <div id="filtros">
                <label>Desde: <input type="date" id="fechaInicio"></label>
                <label>Hasta: <input type="date" id="fechaFin"></label>
                <label>Popularidad: 
                    <select id="popularidad">
                        <option value="asc">Ascendente</option>
                        <option value="desc">Descendente</option>
                    </select>
                </label>
                <button onclick="buscarPeliculas()">Buscar</button>
            </div>
            
            <div id="resultados" class="row row-cols-1 row-cols-md-2 g-4"></div>

        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
