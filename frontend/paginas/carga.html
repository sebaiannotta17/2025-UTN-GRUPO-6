<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear publicación | MaterialesYA</title>
        <link rel="stylesheet" href="../css/estiloMain.css" />
        <link rel="stylesheet" href="../css/carga.css" />
    </head>
    <body>
        <header class="topbar">
            <div class="container">
                <a href="./main.html" class="logo">MaterialesYA</a>
                <nav class="header-actions">
                    <a href="./main.html" class="btn btn-secondary">Inicio</a>
                    <a href="./perfil.html" class="btn btn-primary"
                        >Mi perfil</a
                    >
                </nav>
            </div>
        </header>

        <main>
            <section class="card-large">
                <h1>Crear publicación</h1>

                <form id="form-material" autocomplete="off" novalidate>
                    <div class="form-field">
                        <label for="nombre">Nombre del material <span class="required">*</span></label>
                        <input
                            id="nombre"
                            name="nombre"
                            type="text"
                            placeholder="Ej: Cemento Portland, Ladrillo Hueco"
                            required
                        />
                        <div class="error-message" id="error-nombre"></div>
                    </div>

                    <div class="form-field">
                        <label for="descripcion">Descripción detallada</label>
                        <textarea
                            id="descripcion"
                            name="descripcion"
                            placeholder="Ej: Vendo 10 bolsas de cemento a medio uso, sin humedad"
                            rows="4"
                        ></textarea>
                        <div class="error-message" id="error-descripcion"></div>
                    </div>

                    <div class="form-field">
                        <label for="categoria">Categoría <span class="required">*</span></label>
                        <select name="categoria" id="categoria" required>
                            <option value="">Seleccionar categoría</option>
                        </select>
                        <div class="error-message" id="error-categoria"></div>
                    </div>

                    <div id="subcategoria-container"></div>

                    <div class="input-group">
                        <div class="form-field">
                            <label for="precio">Precio por unidad <span class="required">*</span></label>
                            <input
                                id="precio"
                                name="precio"
                                type="number"
                                placeholder="Ej: 8500"
                                min="1"
                                required
                            />
                            <div class="error-message" id="error-precio"></div>
                        </div>
                        <div class="form-field">
                            <label for="cantidad">Cantidad disponible <span class="required">*</span></label>
                            <input
                                id="cantidad"
                                name="cantidad"
                                type="number"
                                placeholder="Ej: 100"
                                min="1"
                                required
                            />
                            <div class="error-message" id="error-cantidad"></div>
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="imagen">Foto del Producto (Opcional)</label>
                        <input
                            id="imagen"
                            name="imagen"
                            type="file"
                            accept="image/*"
                        />
                        <div class="error-message" id="error-imagen"></div>
                    </div>

                    <div class="form-buttons">
                        <button
                            type="submit"
                            id="btn-publicar"
                            class="btn btn-primary"
                        >
                            Publicar
                        </button>
                        <button
                            type="button"
                            id="btn-cancelar"
                            class="btn btn-secondary cancelar"
                        >
                            Cancelar
                        </button>
                    </div>
                </form>
            </section>

            <div id="toast-container"></div>
        </main>

        <script src="../js/carga.js"></script>
    </body>
</html>
