<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Registro | MaterialesYA</title>
        <link rel="stylesheet" href="../css/estiloMain.css" />
        <link rel="stylesheet" href="../css/registro.css" />
    </head>
    <body>
        <header class="topbar">
            <div class="container">
                <a href="./main.html" class="logo">MaterialesYA</a>

                <div class="header-actions">
                    <a href="./main.html" class="btn btn-secondary">Inicio</a>
                    <a href="./carga.html" class="btn btn-secondary"
                        >Publicar</a
                    >
                    <a href="./login.html" class="btn btn-primary"
                        >Iniciar Sesión</a
                    >
                </div>
            </div>
        </header>

        <main class="auth-wrap">
            <section class="auth-card">
                <h2>Crear cuenta</h2>

                <div id="form-error" role="alert" aria-live="assertive"></div>

                <form id="form-reg" autocomplete="on" novalidate>
                    <input
                        type="text"
                        name="nombre"
                        placeholder="Nombre de usuario"
                        required
                    />
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        id="pw1"
                        type="password"
                        name="password"
                        placeholder="Contraseña"
                        required
                    />
                    <input
                        id="pw2"
                        type="password"
                        name="password2"
                        placeholder="Repetí la contraseña"
                        required
                    />

                    <div class="form-buttons">
                        <button type="submit" id="btn-registrar">
                            Registrarme
                        </button>

                        <a href="./login.html" id="btn-cancelar-link">Volver</a>
                    </div>
                </form>

                <div id="toast-container"></div>
            </section>
        </main>
        <script src="../js/registro.js"></script>
    </body>
</html>
