
 <!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Recuperar contraseña | MaterialesYA</title>
        
        <!-- 1. Estilos base/globales (Header, botones, tipografía) -->
        <link rel="stylesheet" href="../css/estiloMain.css" /> 
        
        <!-- 2. Estilos específicos del formulario (Tarjeta y centrado) -->
        <link rel="stylesheet" href="../css/recuperar.css" /> 
    </head>
    <body>
        <header class="topbar">
            <div class="container">
                <a href="./main.html" class="logo">MaterialesYA</a>
            </div>
        </header>

        <main>
            <section class="card">
                <h2>Recuperar contraseña</h2>
                
                <p class="muted" style="margin-bottom: 20px;">
                    Ingresá tu email para que te enviemos un enlace para restablecer tu clave de acceso.
                </p>

                <form id="form-rec" autocomplete="on" novalidate>
                    <input
                        type="email"
                        name="email"
                        placeholder="Ingresá tu email"
                        required
                    />
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary" id="btn-rec">
                            Enviar
                        </button>
                        <a
                            href="./Login.html"
                            class="btn ghost"
                            >Volver al Login</a
                        >
                    </div>
                </form>
                <div id="toast-container"></div>
            </section>
        </main>

        <!-- Script de lógica de recuperación -->
        <script src="../js/recuperar.js"></script>
    </body>
</html>
