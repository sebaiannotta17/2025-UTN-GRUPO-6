<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Marketplace de Materiales</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav>
                <button onclick="mostrarSeccion('carga')">
                    Cargar Material
                </button>
                <button onclick="mostrarSeccion('busqueda')">
                    Buscar Material
                </button>
            </nav>
        </header>

        <main>
            <!--Carga-->
            <section id="carga">
                <h1>Publicar material</h1>

                <form id="form-material">
                    <input
                        type="text"
                        name="nombre"
                        placeholder="Nombre del material"
                        required
                    />
                    <input
                        type="text"
                        name="descripcion"
                        placeholder="Descripción"
                        required
                    />
                    <input
                        type="number"
                        name="precio"
                        placeholder="Precio"
                        required
                        min="1"
                    />
                    <input
                        type="number"
                        name="cantidad"
                        placeholder="Cantidad"
                        required
                        min="1"
                    />

                    <label for="categoria">Categoría:</label>
                    <select name="categoria" id="categoria" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Pintura">Pintura</option>
                        <option value="Ladrillos">Ladrillos</option>
                        <option value="Baldosas y azulejos">
                            Baldosas y azulejos
                        </option>
                        <option value="Madera">Madera</option>
                        <option value="Plomería">Plomería</option>
                    </select>

                    <div id="subcategoria-container"></div>

                    <div class="form-buttons">
                        <button type="submit" id="btn-publicar">
                            Publicar
                        </button>
                        <button
                            type="button"
                            id="btn-cancelar"
                            class="cancelar"
                        >
                            Cancelar
                        </button>
                    </div>
                </form>

                <div id="toast-container"></div>

                <h2>Materiales cargados</h2>
                <ul id="lista-materiales" class="grid"></ul>
            </section>

            <!--Busqueda-->
            <section id="busqueda" style="display: none">
                <h1>Buscar materiales</h1>

                <form id="searchForm" role="search" autocomplete="off">
                    <input
                        id="q"
                        name="q"
                        type="search"
                        placeholder="Cemento, arena…"
                    />
                    <button type="submit" id="btnSearch">Buscar</button>
                </form>

                <section id="feedback" class="muted">
                    Aún no mostramos resultados.
                </section>
                <ul id="results" class="grid" aria-live="polite"></ul>
            </section>
        </main>

        <!--Scripts-->
        <script src="Carga.js"></script>
        <script src="Busqueda.js"></script>

        <script>
            function mostrarSeccion(id) {
                document.getElementById("carga").style.display =
                    id === "carga" ? "block" : "none";
                document.getElementById("busqueda").style.display =
                    id === "busqueda" ? "block" : "none";
            }
        </script>
    </body>
</html>
