<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Marketplace de Materiales</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Publicar material</h1>

        <form id="form-material">
            <input
                id="nombre"
                name="nombre"
                type="text"
                placeholder="Nombre del material"
                required
            />
            <input
                id="descripcion"
                name="descripcion"
                type="text"
                placeholder="Descripción"
                required
            />
            <input
                id="precio"
                name="precio"
                type="number"
                placeholder="Precio"
                min="1"
                required
            />
            <input
                id="cantidad"
                name="cantidad"
                type="number"
                placeholder="Cantidad"
                min="1"
                required
            />
            <label for="categoria">Categoría:</label>
            <select name="categoria" id="categoria" required>
                <option value="">Seleccionar categoría</option>
                <option value="1">Pintura</option>
                <option value="2">Ladrillos</option>
                <option value="3">Baldosas y azulejos</option>
                <option value="4">Madera</option>
                <option value="5">Plomería</option>
            </select>

            <div id="subcategoria-container"></div>

            <div class="form-buttons">
                <button type="submit" id="btn-publicar">Publicar</button>
                <button type="button" id="btn-cancelar" class="cancelar">
                    Cancelar
                </button>
            </div>
        </form>

        <div id="toast-container"></div>

        <h2>Materiales cargados</h2>
        <ul id="lista-materiales" class="grid"></ul>
        <script src="js/Carga.js"></script>
    </body>
</html>
