<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tp1 tadeo suarez</title>
    <script>
      const gato = [
        { texto: "gato vivo", clase: "sombra1" },
        { texto: "gato muerto", clase: "sombra2" },
        { texto: "gato en superoposcion", clase: "sombra3" }
      ];
      window.onload = function () {
        const gatoselect = gato[Math.floor(Math.random() * gato.length)];
        const elementogato = document.getElementById("gato")
        elementogato.textContent = gatoselect.texto;
        elementogato.classList.add(gatoselect.clase);
      };
      function consapi1(){
      fetch('https://catfact.ninja/fact')
        .then(response => response.json())
        .then(data => {
          document.getElementById('resultadoap1').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
      function consapi2(){
      fetch('https://api.thecatapi.com/v1/images/search')
        .then(response => response.json())
        .then(data => {
          document.getElementById('resultadoap2').src = data[0].url;
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    </script>

   <style>
  #gato{
    color: #000000;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 30px;
  }
  .sombra1{
    text-shadow: 3px 3px 6px #03f80f;
  }
  .sombra2{
    text-shadow: 3px 3px 6px #f50000
  }
  .sombra3{
    text-shadow: 3px 3px 6px #000000;
  }

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    line-height: 1.6;
    font-family: Arial, Helvetica, sans-serif;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #791e1e;
    color: white;
    padding: 10px 20px;
    position: relative;
    border-bottom: black solid 2px;
  }

  .logo {
    height: 50px;
    border-radius: 50%;
  }

  .titulo {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
  }

  .contenido-principal {
    display: flex;
    min-height: 507px;
  }

  .barra-lateral {
    display: flex;
    width: 200px;
    background-color: #848485;
    padding: 20px;
    flex-direction: column;
    gap: 10px;
    border-right: black solid 2px;
  }  

  .contenido {
   padding: 20px;
  }

  .footer {
    background-color: #791e1e;
    color: white;
    text-align: right;
    padding: 15px;
    border-top: black solid 2px;
  }
  button {
     display: flex;
      border-radius: 6px;
      height: 50px;
      align-items: center;
      justify-content: center;
      background-color: #353535;
      color: white;
      border: none;
      cursor: pointer;
  }
   </style>
</head>
<body>
    <header class="header">
        <img src="https://i.pinimg.com/736x/ff/19/84/ff1984b21a846b52ec1e00362bb1b174.jpg" alt="Logo" class="logo">
        <h1 class="titulo">TP Nro1-Tadeo, Suarez</h1>
    </header>

  <main class="contenido-principal">
    <aside class="barra-lateral">
       <button id="api1" onclick="consapi1()">API-1</button>
       <button id="api2" onclick="consapi2()">API-2</button>
    </aside>

    <section class="contenido">
       <p id="gato"></p>
       <p id="resultadoap1"></p>
      <img id="resultadoap2" src="" alt="" width="300">
    </section>
  </main>

  <footer class="footer">
    <p>TyG web 2025</p>
  </footer>
</body>
</html>
