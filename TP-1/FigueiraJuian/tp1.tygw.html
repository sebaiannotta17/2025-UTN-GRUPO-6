<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TP1</title>

  <style>

    * {
      box-sizing: border-box;     
      margin:0;
      height:auto
    }

    p{
      font-family:'Times New Roman', sans-serif;
      font-size:22px;
      color:rgba(255, 255, 255, 0.813)
    }

    header {
      background-color: rgb(231, 230, 236);
      display: flex;
      position:relative
      
    }

    header img {
      height: 110px;
      margin-right: 20px;
      width:17%
    }

    header h2 {
      position:absolute;
      left:35%;
      text-align: center;
      padding-top:0
    }

    aside {
      background-color: rgba(73, 73, 182, 0.842);
      width: 17%;
      padding: 10px;
    }

    section {
      width: 83%;
      padding: 10px;
      background-color: rgb(32, 49, 125);
      overflow:auto;
      
    }

    main {
      display: flex;
      height: 356px;
    }

    footer {
      height: 82px;
      background-color: rgb(134, 209, 234);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 15px;
    }

    .bordes {
      border: 1px solid black;
    }

    #contenido {
      font-size: 16px;
      font-weight: normal;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    #contenido p {
      margin: 5px 0;
    }

    button {
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 8px;
      margin-top:5px
    }

    button:hover{
        background-color: rgba(247, 227, 227, 0.416);
    }

    #imgperro{
        height:200px;
    }

    aside input{
          height:40px;
          border-radius:4px
    }
    
    .this{
        display:block;
    }

    #these{
        margin-top:40px;
        margin-left:10px;
    }

    #those{
        margin-top:10px;
        margin-left:10px
    }

    a{
        text-decoration: none;
    }

    .frase1{
        text-shadow:1px 2px 3px red;
        color:rgb(149, 224, 10);
    }

    .frase2{
      text-shadow:1px 4px 4px rgb(0, 255, 106);
      color:orange
    }

    .frase3{
      text-shadow:2px 5px 6px rgb(153, 255, 0);
      color: coral
    }

    #perro{
      font-size: 12px;
    }

  </style>

  <script>
     function BuscarLibro(){
         var con=document.getElementById("buscar").value.trim();
         
        fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(con)}`)
        .then(res => res.json())
        .then(data => {
          const cont = document.getElementById("total");
          cont.innerHTML = `Total resultados: ${data.numFound}`;

          if (data.docs.length === 0) {
            cont.innerHTML += "<br>No se encontraron libros.";
            return;
          }

          data.docs.slice(0, 10).forEach(libro => {
            const titulo = libro.title || "Sin título";
            const autor = (libro.author_name || ["Autor desconocido"]).join(", ");
            cont.innerHTML += `<p>${titulo} - ${autor}</p>`;
          });
        })
        .catch(() => {
          document.getElementById("contenido").textContent = "Error al buscar libros.";
        });

     }
  
       function Animal(){
            fetch("https://dog.ceo/api/breeds/image/random")
            .then(res=> res.json())
            .then(data=>{
                if(data.status === "success") {
                document.getElementById("imgperro").src = data.message;
          }
        })
        .catch(() => {
          document.getElementById("imgperro").textContent = "Error al cargar imagen.";
        });
    }

        window.onload=function(){
        const frase=[
            {texto:"La practica hace al maestro.", class:"frase1"},
            {texto:"Son nuestras elecciones las que muestran quienes somos, mucho más que nuestras habilidades.", class:"frase2"},
            {texto:"Lo que no te mata te fortalece", class:"frase3"}
        ];

        const fraseAl=frase[Math.floor(Math.random()*frase.length)];
        const frasediv=document.getElementById("aleatorio");
        frasediv.textContent=fraseAl.texto;
        frasediv.className=fraseAl.class;
        }     
       
    
  </script>
</head>
<body class="bordes">
  <header class="bordes">
    <img src="foto.jpg">
    <h2>TP Nro 1 - Figueira, Julián</h2>
  </header>

  <main>
    <aside class="bordes">
      <div id="those">
      <span class="this">
      <input type="text" id="buscar" placeholder="Ingresar titulo de un libro"></span>
      <span class="this">
      <button onclick="BuscarLibro()">Buscar Libro</button></span>
      </div>
      <div id="these">
      <span class="this">
      <button a  href="#" onclick="Animal()">Perros</button></span>
      <p id="perro">Ver fotos de perros</p>
      </div>
    </aside>

    <section class="bordes color">
      <div id="aleatorio"></div>
      <br><p><strong>Mi expectativa para la materia es aumentar mis conocimientos y prácticas sobre el 
      <br>desarrollo de aplicaciones web, manteniéndome al tanto de los nuevos avances tecnológicos.
      </strong></p>
      <br><div id="total"></div>
      <br><img  id="imgperro">
    </section>
  </main>

  <footer class="bordes color">
    <h3>TygWeb 05-06-2025</h3>
  </footer>
</body>
</html>
