<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Itunes</title>
    <link rel="stylesheet" href="itunes.css">
</head>
<body>
    <div class="container">
        <h1>Buscador y Reproductor de Canciones</h1>

        <div class="search-section">
            <input type="text" id="artista" placeholder="Introduce el nombre del artista">
            <button id="boton-busqueda">Buscar</button>
        </div>

        <p id="mensaje-error"></p>

        <div id="seccion-reproductor">
            <p>Reproduciendo: <span id="cancion-reproducida"></span></p>
            <audio id="reproductor" controls autoplay></audio>
        </div>

        <div id="contenedor-resultados">
            <div id="contenedor-lista">
                </div>
        </div>
    </div>

</body>
<script src="itunes.js"></script>
</html>
