<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <img src="Asociacion_Atletica_Argentinos_Juniors.svg.png" alt="logo" class="logo">
        <div id="cabecera">
        <h1> TP1 - Coria Nicolas</h1>
        </div>
    </header>

    <aside>
        <nav>
            <div class="contenedor">
                <div id="barralateral"> 
                    <ul>
                    <li><button onclick="mostrarMaradona()"> API D1EG0</button></li>
                    <li><button onclick="mostrarArgentinos()"> API AAAJ </button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </aside>
    
    <main>
        <article>
            <p>Frases del Diego</p> <br>
        </article>

        <div id="frase-container" class="frase-aleatoria"></div>

        <div id="contenido-api">
        
        </div>
        
        <div id="argentinos-contenido">
        
        </div>

        <br>
        <br>
        <p><strong> Mis expectactivas para esta catedra son aprender mucho y poder seguir desarrollandome en esta area.</strong></p>

    </main>
    
    <footer>
        <p> TyG Web - 05/06/2025 </p>
    </footer>
    
</body>

<script>
   // Espero a que se cargue todo el contenido del HTML 
    document.addEventListener('DOMContentLoaded', () => {
    
        // Array con las frases
        const frases = [
            {   texto: "'Quiero terminar acá. Que Argentinos vuelva a ser el Semillero del Mundo'" ,
                clase: "c1"
            },
            {   texto: "'Yo me equivoqué y pagué, pero la pelota no se mancha'",
                clase: "c2"
            },
            {   texto: "'Cuando dicen que soy Dios yo respondo que están equivocados: soy un simple jugador de fútbol. Dios es Dios y yo soy Diego'",
                clase: "c3"
            }
        ];
        
        // Elige una frase aleatoria del array y la muestra
        const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
        const contenedorFrase = document.getElementById('frase-container');
        contenedorFrase.textContent = fraseAleatoria.texto;
        contenedorFrase.classList.add(fraseAleatoria.clase);
    

    });

    //API 1
    function mostrarMaradona() {
    fetch('https://en.wikipedia.org/api/rest_v1/page/summary/Diego_Maradona')
        .then(res => res.json())
        .then(data => {
    document.getElementById('contenido-api').innerHTML = `
        <br>
        <h2>${data.title}</h2>
        <img src="${data.thumbnail.source}" alt="Maradona">
        <p>${data.extract}</p>
    `});
}

    //API 2
    function mostrarArgentinos() {
    const termino = 'Argentinos Juniors';
    const contenedorId = 'argentinos-contenido';
    const url = `https://es.wikipedia.org/api/rest_v1/page/summary/Asociación_Atlética_Argentinos_Juniors`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        if (data.title && data.extract) {
        document.getElementById(contenedorId).innerHTML = `
        <br>
        <h2>${data.title}</h2>
            ${data.thumbnail ? `<img src="${data.thumbnail.source}" width="150">` : ''}
            <p>${data.extract}</p>
        `;
        } else {
        document.getElementById(contenedorId).innerHTML = 'No se encontró información.';
        }
    })
    .catch(error => {
        console.error('Error al buscar en Wikipedia:', error);
        document.getElementById(contenedorId).innerHTML = 'Error al obtener datos.';
    });
}

</script>
</html>
